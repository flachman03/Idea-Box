<!DOCTYPE html>
<html>
<head>
	<title>Idea Box</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<section class="sidebar">
		<h1 class="sidebar__side-title">IdeaBox Redux</h1>
		<h2 class="side-title__filter-title filter-padding">Filter Starred Ideas</h2>
		<input type="button" name="show-starred-ideas-btn" class="sidebar-starred-ideas-btn global-input sidebar-btn filter-padding" value="Show Starred Ideas" id="sidebar-starred-ideas-btn">
		<h2 class="sidebar-filter-title filter-padding">Filter by Quality</h2>
		<ul>
			<li>Swill</li>
			<li>Plausable</li>
			<li>Genius</li>
		</ul>
		<div class="sidebar__quality-container">
			<label for="new-quality" class="quality-container__filter-title quality">New Quality</label>
			<input type="text" name="new-quality" id="new-quality" class="quality-container__input global-input">
			<input type="button" name="add-new-quality" id="new-quality-btn"class="quality-container__quality-btn global-input sidebar-btn" value="Add New Quality">
	</div>
	</section>
	<main>
		<section class="main__top-section">
			<form class="top-section__idea-form">
				<label for="title-input">Title <span class="title-input-char-counter input-car-counter">(32)</span></label>
				<input type="text" maxlength="32" name="title-input" class="idea-form__title-input global-input" id="title-input">
				<label for="body-input">Body <span class="body-input-char-counter input-car-counter">(130)</span></label>
				<textarea maxlength="130" class="idea-form__body-input global-input " id="body-input" ></textarea>
				<input type="button" name="save-btn" value="Save" class="idea-form__save-btn global-input" id="save-btn">	
			</form>
			<form class="top-section__search-form">
				<input type="button" name="search-btn" class="search-form__search-btn global-input">
				<input type="text" name="search-input" class="search-form__search-input global-input">
			</form>
		</section>
		<section class="main__bottom-section">
		</section>
	</main>
<script type="text/javascript" src="idea.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
